<html>

<head>
    <title>Add New Student</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/newStudent.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
    <script src="scripts/newStudent.js"></script>
    <nav id="navbar">
        <a class="navbarItems" href="index.html">Home</a>
        <a class="navbarItems" id="current" href="newStudent.html">Add New Student</a>
        <a class="navbarItems" href="editStudent.html">Edit Student Data</a>
        <a class="navbarItems" href="search.html">Search Active Students</a>
        <a class="navbarItems" href="viewAll.html">View All Students</a>
        <a class="navbarItems" href="deptAssign.html">Assign Department</a>
        <img id="logo" src="resources/FCAI-Logo.png" alt="FCAI Logo">
    </nav>
</head>

<body>
    <form method="post" onsubmit="createStudent(); return false;">
        <table>
            <tr>
                <td>
                    <div class="leftAlign">
                        <label for="name" class="label">Student Name</label><br>
                        <input type="text" id="name" class="inputFields" placeholder="Enter your name" required>
                    </div>
                </td>
                <td>
                    <div class="rightAlign">
                        <label for="date" class="label">Date of Birth</label><br>
                        <input type="date" id="dob" class="inputFields" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="leftAlign">
                        <label for="phone" class="label">Phone Number</label><br>
                        <input type="tel" id="phone" class="inputFields" maxlength="11"
                            placeholder="Enter your phone number" required>
                    </div>
                </td>
                <td>
                    <div class="rightAlign">
                        <label for="email" class="label">Student Email</label><br>
                        <input type="email" id="email" class="inputFields" placeholder="Enter your email" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="leftAlign radio">
                        <label for="gender" class="label">Gender</label>
                        <input type="radio" name="gender" id="male" value="Male" checked>
                        <label for="male" class="gender">Male</label>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female" class="gender">Female</label>
                    </div>
                </td>
                <td>
                    <div class="rightAlign radio">
                        <label for="status" class="label">Status</label>
                        <input type="radio" name="status" id="active" value="active" checked>
                        <label for="active" class="status">Active</label>
                        <input type="radio" name="status" id="inactive" value="inactive">
                        <label for="inactive" class="status">Inactive</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="leftAlign">
                        <label for="id" class="label">Student ID</label><br>
                        <input id="id" class="inputFields" minlength="8" maxlength="8" placeholder="Enter your ID" required>
                    </div>
                </td>
                <td>
                    <div class="rightAlign">
                        <label for="level" class="label">Student Level</label><br>
                        <select id="level" class="inputFields">
                            <option value="First" selected>First Level</option>
                            <option value="Second">Second Level</option>
                            <option value="Third">Third Level</option>
                            <option value="Fourth">Fourth Level</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="leftAlign">
                        <label for="gpa" class="label">Student GPA</label><br>
                        <input type="number" id="gpa" class="inputFields" min="0" max="4" step="0.01"
                            placeholder="Enter your GPA" required>
                    </div>
                </td>
                <td>
                    <div class="rightAlign">
                        <label for="dept" class="label">Department</label><br>
                        <select id="dept" class="inputFields">
                            <option value="General" selected>General</option>
                            <option value="CS">Computer Science</option>
                            <option value="IS">Information Systems</option>
                            <option value="IT">Information Technology</option>
                            <option value="AI">Artificial Intelligence</option>
                            <option value="DS">Decision Support</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="back">
                        <button type="reset" class="buttons" onclick="location.href='index.html'">Go Back</button>
                    </div>
                </td>
                <td>
                    <div id="create">
                        <button type="submit" class="buttons">Create Student</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
